<div class="container" >
    <div class="row" >
      <div class="col" >
        <div>
          {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
          <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'1'}">Actualizar</a> 
          <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'2'}">Eliminar</a>  
          <ul style="list-style: none;" >
            <li *ngFor="let caracteristica of arrayCrtcs" >{{caracteristica}}</li>
          </ul>
        </div>

        <app-crtcs-empleado (crtcEmpleado)="agregarCaracteristica($event)"></app-crtcs-empleado>
      </div>
    </div>
  </div>
