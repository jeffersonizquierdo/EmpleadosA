<div class="container" >

    <div class="col" > <h1 style="margin-top: 40px; text-align: center;" > {{title}} </h1> </div>
  
    <br>
  
    <form style="margin-top:100px;" class="form-group row" action="">
  
      <div class="form-group col-md-3" > 
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)] = 'cuadroNombre' >
      </div>
    
      <div class="form-group col-md-3" > 
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)] = 'cuadorApellido' >
      </div>
    
      <div class="form-group col-md-3" > 
        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)] = 'cuadroCargo' >
      </div>
    
      <div class="form-group col-md-3" > 
        <label for="salario">Salario:</label>
        <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)] = 'cuadroSalario' >
      </div>
    
      <div> 
        <button type="submit" class="btn btn-primary" style="margin-top: 40px; margin-bottom: 40px;" (click)="modificarEmpleado()" >Actualizar</button>
      </div>
  
    </form>
  
  </div>
